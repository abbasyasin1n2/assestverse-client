<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
    <meta name="description" content="AssetVerse - Corporate Asset Management System for efficient asset tracking and management" />
    <meta name="keywords" content="asset management, HR, corporate, tracking, Bangladesh" />
    <meta name="author" content="AssetVerse" />
    <title>AssetVerse - Corporate Asset Management</title>
    <!-- Prevent flash of wrong theme -->
    <script>
      (function() {
        const savedTheme = localStorage.getItem('assetverse-theme');
        if (savedTheme) {
          document.documentElement.setAttribute('data-theme', savedTheme);
        } else if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {
          document.documentElement.setAttribute('data-theme', 'dark');
        } else {
          document.documentElement.setAttribute('data-theme', 'light');
        }
      })();
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
